<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA 2025 - Marmeto Choice Awards</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/admin.css">
    <link rel="stylesheet" href="src/css/modal.css">
    <link rel="stylesheet" href="src/css/vote.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <h1>MCA 2025</h1>
                <p>Marmeto Choice Awards</p>
            </div>
            <nav id="nav-menu"></nav>
        </header>

        <main>
            <section id="auth-section" class="section">
                <div class="auth-container">
                    <h2>Welcome to MCA 2025</h2>
                    <form id="auth-form" class="auth-form">
                        <input type="email" id="email" name="email" placeholder="Your @marmeto.com email" required>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="submit" class="btn-primary">Login</button>
                        <p class="form-switch">
                            New user? <a href="#" id="switch-to-register">Register here</a>
                        </p>
                    </form>
                </div>
            </section>

            <section id="voting-section" class="section">
                <div class="vote-container">
                    <div class="vote-content">
                        <h2 class="page-title">Vote for Your Colleagues</h2>
                        <div class="questions-container">
                            <div class="voting-content">
                                <div class="questions-list"></div>
                                <div class="pagination-controls">
                                    <button class="pagination-btn prev" title="Previous Question">
                                        <i class="fas fa-arrow-left"></i>
                                    </button>
                                    <span class="pagination-info">Question <span id="current-question">1</span> of <span id="total-questions">1</span></span>
                                    <button class="pagination-btn next" title="Next Question">
                                        <i class="fas fa-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="admin-section" class="section hidden">
                <h2>Admin Dashboard</h2>
                <div class="admin-container"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Marmeto Choice Awards. All rights reserved.</p>
        </footer>
    </div>

    <script type="module" src="src/js/app.js"></script>
</body>
</html>
